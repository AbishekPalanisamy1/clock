<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col1">
                <div class="col1-content">
                    <h1>
                        DATE
                    </h1>
                    <p id="date">23</p>
                </div>
                <div class="col1-content">
                    <h1>
                        MONTH
                    </h1>
                    <p id="month">APR</p>
                </div>
                <div class="col1-content">
                    <h1>
                        YEAR
                    </h1>
                    <p id="year">2023</p>
                </div>
            </div>
        </div>

    </div>

    
    <div class="row2">
        <div class="col3">
            <div class="col3-content">
                <h1>TIME</h1>
            </div> 
            <div class="col3-content">
                <div class="timer">
                    <div id="hour" class="col3-time">14:</div>:
                   
                    <div id="min" class="col3-time">28:</div>:
                    
                    <div id="sec" class="col3-time">14</div>
                </div>
            </div>
           
            <div class="col3-content-click">
                <div class="rad">
                   <input type="radio"><span id="am">AM</span>
                </div>
                <div class="rad">
                    <input type="radio"><span id="pm">PM</span>
                </div>
            </div>
        </div>
   </div>


       <div class="row3">
        <div class="col2">
            <div class="col2-content">
                <input type="radio">
                <h1 id="sun">SUN</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="mon">MON</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="tue">TUE</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="wed">WED</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="thu">THU</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="fri">FRI</h1>
            </div>
            <div class="col2-content">
                <input type="radio">
                <h1 id="sat">SAT</h1>
            </div>
        </div>
    </div>  
  <script src="main.js"></script>
</body>
</html>
